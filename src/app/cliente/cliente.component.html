<form [formGroup] = "clienteForm" (ngSubmit) = "salvar()">
        <div class="container">
          <div class="form-row">
            <div class="form-group col-md-5">
              <label for="inputNome">Nome</label>
              <input type="email" class="form-control" id="inputNome" placeholder="Nome" formControlName="nome">
            </div>
            <div class="form-group col-md-3">
              <label for="inputCpf">CPF</label>
              <input type="texte" class="form-control" id="inputCpf" placeholder="Cpf" formControlName="cpf">
            </div>


          </div>
        
         
          <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
 </form>
